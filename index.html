<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Switcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-500 text-white">
    <h1 class="">Colour Switcher</h1>
    <button class="bg-red-600 rounded m-4 py-2 px-4 shadow-xl " onclick="setColour('red')">Red</button>
    <button class="bg-green-700 rounded m-4 py-2 px-4 shadow-xl" onclick="setColour('green')" >Green</button>
    <button class="bg-blue-400 rounded m-4 py-2 px-4 shadow-xl" onclick="setColour('blue')">Blue </button>
    <button class="bg-yellow-400 rounded m-4 py-2 px-4 shadow-xl" onclick="setColour('yellow')">Yellow </button>
    <button class="bg-gray-400 rounded m-4 py-2 px-4 shadow-xl" onclick="randomColour()">Random </button>

    <script src="index.js"></script>
</body>
</html>
